<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
     <header class="header">
        <nav class="header__navigation">
              <img src="/img/logologo (1).png" alt="">

               
        </nav>
        <div class="container">
            <div class="box">
                <h1>
                    16°
                </h1>
                <div class="card">
                   <h2>
                    London
                   </h2>
                   <p>
                    06:09 - Monday, 9 Sep '23
                   </p>
                </div>
                <img src="/img/Cloudycloud.png" alt="">
            </div>
            <div class="box2">
                 
                  <div class="search">
                      <div class="title">
                         <p>
                             Search Location...
                          </p>
                          <img src="/img/search.png" alt="">
                         </div>
                           <hr class="line">
                      </div>
                 <br>
                 <h3 class="text" >
                    Weather Details...
                 </h3>

                 <div class="info">
                    <h2>
                        thunderstorm with light drizzle
                    </h2>
                    
                       <div class="min_info">
                            <h3>
                               Temp max
                           </h3>
                           <div class="bar">
                              <h3>
                                  19°
                              </h3>
                              <img src="/img/redt.png" alt="">

                          </div>

                       </div>
                       <div class="min_info">
                         <h3>
                            Temp min
                         </h3>
                       <div class="bar">
                           <h3>
                               15°
                           </h3>
                           <img src="/img/min.png" alt="">

                       </div>

                       </div>
                       <div class="min_info">
                    <h3>
                        Humadity
                    </h3>
                   <div class="bar">
                       <h3>
                           58%
                       </h3>
                       <img src="/img/otmchi.png" alt="">

                   </div>

                       </div>
                       <div class="min_info">
                  <h3>
                     Cloudy
                  </h3>
                  <div class="bar">
                       <h3>
                           86%
                      </h3>
                      <img src="/img/outlinecloudymin.png" alt="">

                  </div>

                       </div>
                       <div class="min_info">
                      <h3>
                         Temp max
                      </h3>
                      <div class="bar">
                          <h3>
                             5km/h
                         </h3 >
                          <img src="/img/wind.png" alt="">

                       </div>

                       </div>
                       
                 </div>

                 
                     <hr class="line1" >
                     <br><br>
                     <h3 class="weather">
                        Today's Weather Forecast...
                      </h3>
                      <div class="snow_box">
                          <img src="/img/outlinesnw.png" alt="">
                          <div class="snow">
                            09:00 <br>
                            Snow
                         </div>
                          <p>
                            -9°
                          </p>
                      </div>
                      <div class="snow_box">
                        <img src="/img/outlinesnw.png" alt="">
                        <div class="snow">
                          10:00 <br>
                          Snow
                       </div>
                        <p>
                          -10°
                        </p>
                    </div>
              
              
          </div>
